<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WODOO - Inventory Control</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        :root {
            --primary: #00f5ff;
            --secondary: #ff00e5;
            --accent: #7c3aed;
            --bg-darker: #050814;
            --bg-dark: #0a0f1e;
            --bg-card: rgba(15, 23, 42, 0.6);
            --text: #e2e8f0;
            --text-dim: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
            --glass-bg: rgba(15, 23, 42, 0.4);
            --glass-border: rgba(0, 245, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        [x-cloak] { display: none !important; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-darker);
            color: var(--text);
            overflow-x: hidden;
            min-height: 100vh;
        }

        h1, h2, h3, h4 {
            font-family: 'Space Grotesk', sans-serif;
        }

        /* 3D Background Canvas */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            opacity: 0.8;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(0, 245, 255, 0.5);
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(0, 245, 255, 0.5)); }
            50% { filter: drop-shadow(0 0 40px rgba(255, 0, 229, 0.6)); }
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--text-dim);
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* Connection Status */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 2rem;
            backdrop-filter: blur(10px);
            margin-top: 1rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-dot.connected {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        .status-dot.disconnected {
            background: var(--error);
            box-shadow: 0 0 10px var(--error);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: var(--glass-bg);
            padding: 0.5rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .tab {
            flex: 1;
            padding: 1rem 1.5rem;
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .tab:hover {
            color: var(--text);
            transform: translateY(-2px);
        }

        .tab.active {
            color: var(--bg-darker);
            font-weight: 600;
        }

        .tab.active::before {
            opacity: 1;
        }

        /* Cards */
        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--primary);
            box-shadow: 0 8px 32px rgba(0, 245, 255, 0.2);
            transform: translateY(-2px);
        }

        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.9rem 1.2rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 245, 255, 0.3);
            border-radius: 0.75rem;
            color: var(--text);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 245, 255, 0.1), 0 0 20px rgba(0, 245, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
        }

        input::placeholder, textarea::placeholder {
            color: var(--text-dim);
        }

        /* Autocomplete */
        .autocomplete-wrapper {
            position: relative;
        }

        .selected-item {
            padding: 0.9rem 1.2rem;
            background: rgba(0, 245, 255, 0.1);
            border: 1px solid var(--primary);
            border-radius: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .selected-item button {
            background: none;
            border: none;
            color: var(--error);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.25rem 0.5rem;
        }

        .autocomplete-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(10, 15, 30, 0.95);
            border: 1px solid var(--primary);
            border-radius: 0.75rem;
            margin-top: 0.5rem;
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 245, 255, 0.3);
        }

        .autocomplete-item {
            padding: 1rem 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(0, 245, 255, 0.1);
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .autocomplete-item:hover {
            background: rgba(0, 245, 255, 0.1);
        }

        .autocomplete-item div:first-child {
            font-weight: 500;
            color: var(--text);
        }

        .autocomplete-item div:last-child {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-top: 0.25rem;
        }

        /* Buttons */
        button {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 0.75rem;
            color: var(--bg-darker);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 245, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(124, 58, 237, 0.6);
            color: var(--text);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.6);
            color: var(--text);
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1rem;
        }

        thead {
            background: rgba(0, 245, 255, 0.1);
        }

        th {
            padding: 1rem;
            text-align: left;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            border-bottom: 2px solid var(--primary);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 245, 255, 0.1);
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: rgba(0, 245, 255, 0.05);
        }

        /* Messages */
        .message {
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .message.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid var(--success);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--error);
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 245, 255, 0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .flex {
            display: flex;
        }

        .gap-4 {
            gap: 1rem;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .text-center {
            text-align: center;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-darker);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            .tabs {
                flex-direction: column;
            }

            .grid-2 {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.875rem;
            }

            th, td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>
<body x-data="app()" x-init="init()">
    <!-- 3D Background Canvas -->
    <canvas id="bg-canvas"></canvas>

    <!-- Main App -->
    <div class="container">
        <!-- Header -->
        <header>
            <h1 class="logo">WODOO</h1>
            <p class="tagline">Inventory Control System</p>
            <div class="status-indicator" x-show="connectionStatus">
                <div class="status-dot" :class="connected ? 'connected' : 'disconnected'"></div>
                <span x-text="connected ? 'Connected to Odoo' : 'Disconnected'"></span>
            </div>
        </header>

        <!-- Messages -->
        <div x-show="message" :class="'message ' + messageType" x-transition>
            <span x-text="message"></span>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab" :class="{ 'active': activeTab === 'move' }" @click="activeTab = 'move'">
                Move Products
            </button>
            <button class="tab" :class="{ 'active': activeTab === 'adjust' }" @click="activeTab = 'adjust'">
                Adjust Inventory
            </button>
            <button class="tab" :class="{ 'active': activeTab === 'locations' }" @click="activeTab = 'locations'">
                Locations
            </button>
            <button class="tab" :class="{ 'active': activeTab === 'stock' }" @click="activeTab = 'stock'; loadStock()">
                Stock View
            </button>
        </div>

        <!-- Move Products Tab -->
        <div x-show="activeTab === 'move'" x-cloak x-transition>
            <div class="card">
                <h2>Move Product</h2>
                <form @submit.prevent="moveProduct">
                    <!-- Product Search -->
                    <div class="form-group">
                        <label>Product</label>
                        <div class="autocomplete-wrapper" x-show="!moveForm.productId">
                            <input
                                type="text"
                                x-model="moveForm.productSearch"
                                @input="searchProducts(moveForm.productSearch, false)"
                                @keydown.enter.prevent="selectFirstProduct(false)"
                                placeholder="Search product by name or barcode..."
                                autofocus
                            />
                            <div class="autocomplete-results" x-show="productResults.length > 0">
                                <template x-for="product in productResults" :key="product.id">
                                    <div class="autocomplete-item" @click="selectProduct(product, false)">
                                        <div x-text="product.name"></div>
                                        <div x-text="'Barcode: ' + (product.barcode || 'N/A')"></div>
                                    </div>
                                </template>
                            </div>
                        </div>
                        <div class="selected-item" x-show="moveForm.productId">
                            <span x-text="moveForm.productName"></span>
                            <button type="button" @click="moveForm.productId = null; moveForm.productName = ''">&times;</button>
                        </div>
                    </div>

                    <!-- From Location -->
                    <div class="form-group">
                        <label>From Location</label>
                        <div class="autocomplete-wrapper" x-show="!moveForm.fromLocationId">
                            <input
                                type="text"
                                x-model="moveForm.fromLocationSearch"
                                @input="searchLocations(moveForm.fromLocationSearch, 'from')"
                                @keydown.enter.prevent="selectFirstLocation('from')"
                                placeholder="Search location..."
                            />
                            <div class="autocomplete-results" x-show="fromLocationResults.length > 0">
                                <template x-for="location in fromLocationResults" :key="location.id">
                                    <div class="autocomplete-item" @click="selectLocation(location, 'from')">
                                        <div x-text="location.complete_name || location.name"></div>
                                        <div x-text="'Barcode: ' + (location.barcode || 'N/A')"></div>
                                    </div>
                                </template>
                            </div>
                        </div>
                        <div class="selected-item" x-show="moveForm.fromLocationId">
                            <span x-text="moveForm.fromLocationName"></span>
                            <button type="button" @click="moveForm.fromLocationId = null; moveForm.fromLocationName = ''">&times;</button>
                        </div>
                    </div>

                    <!-- To Location -->
                    <div class="form-group">
                        <label>To Location</label>
                        <div class="autocomplete-wrapper" x-show="!moveForm.toLocationId">
                            <input
                                type="text"
                                x-model="moveForm.toLocationSearch"
                                @input="searchLocations(moveForm.toLocationSearch, 'to')"
                                @keydown.enter.prevent="selectFirstLocation('to')"
                                placeholder="Search location..."
                            />
                            <div class="autocomplete-results" x-show="toLocationResults.length > 0">
                                <template x-for="location in toLocationResults" :key="location.id">
                                    <div class="autocomplete-item" @click="selectLocation(location, 'to')">
                                        <div x-text="location.complete_name || location.name"></div>
                                        <div x-text="'Barcode: ' + (location.barcode || 'N/A')"></div>
                                    </div>
                                </template>
                            </div>
                        </div>
                        <div class="selected-item" x-show="moveForm.toLocationId">
                            <span x-text="moveForm.toLocationName"></span>
                            <button type="button" @click="moveForm.toLocationId = null; moveForm.toLocationName = ''">&times;</button>
                        </div>
                    </div>

                    <!-- Quantity and Note -->
                    <div class="grid-2">
                        <div class="form-group">
                            <label>Quantity</label>
                            <input type="number" x-model="moveForm.quantity" min="0.01" step="0.01" />
                        </div>
                        <div class="form-group">
                            <label>Note (Optional)</label>
                            <input type="text" x-model="moveForm.note" placeholder="Add a note..." />
                        </div>
                    </div>

                    <button type="submit" :disabled="loading">
                        <span x-show="!loading">Move Product</span>
                        <span x-show="loading" class="loading"></span>
                    </button>
                </form>
            </div>
        </div>

        <!-- Adjust Inventory Tab -->
        <div x-show="activeTab === 'adjust'" x-cloak x-transition>
            <div class="card">
                <h2>Adjust Inventory</h2>
                <form @submit.prevent="adjustInventory">
                    <!-- Product Search -->
                    <div class="form-group">
                        <label>Product</label>
                        <div class="autocomplete-wrapper" x-show="!adjustForm.productId">
                            <input
                                type="text"
                                x-model="adjustForm.productSearch"
                                @input="searchProducts(adjustForm.productSearch, true)"
                                @keydown.enter.prevent="selectFirstProduct(true)"
                                placeholder="Search product by name or barcode..."
                                autofocus
                            />
                            <div class="autocomplete-results" x-show="adjustProductResults.length > 0">
                                <template x-for="product in adjustProductResults" :key="product.id">
                                    <div class="autocomplete-item" @click="selectProduct(product, true)">
                                        <div x-text="product.name"></div>
                                        <div x-text="'Barcode: ' + (product.barcode || 'N/A')"></div>
                                    </div>
                                </template>
                            </div>
                        </div>
                        <div class="selected-item" x-show="adjustForm.productId">
                            <span x-text="adjustForm.productName"></span>
                            <button type="button" @click="adjustForm.productId = null; adjustForm.productName = ''">&times;</button>
                        </div>
                    </div>

                    <!-- Location -->
                    <div class="form-group">
                        <label>Location</label>
                        <div class="autocomplete-wrapper" x-show="!adjustForm.locationId">
                            <input
                                type="text"
                                x-model="adjustForm.locationSearch"
                                @input="searchLocations(adjustForm.locationSearch, 'adjust')"
                                @keydown.enter.prevent="selectFirstLocation('adjust')"
                                placeholder="Search location..."
                            />
                            <div class="autocomplete-results" x-show="adjustLocationResults.length > 0">
                                <template x-for="location in adjustLocationResults" :key="location.id">
                                    <div class="autocomplete-item" @click="selectLocation(location, 'adjust')">
                                        <div x-text="location.complete_name || location.name"></div>
                                        <div x-text="'Barcode: ' + (location.barcode || 'N/A')"></div>
                                    </div>
                                </template>
                            </div>
                        </div>
                        <div class="selected-item" x-show="adjustForm.locationId">
                            <span x-text="adjustForm.locationName"></span>
                            <button type="button" @click="adjustForm.locationId = null; adjustForm.locationName = ''">&times;</button>
                        </div>
                    </div>

                    <!-- Quantity and Note -->
                    <div class="grid-2">
                        <div class="form-group">
                            <label>New Quantity</label>
                            <input type="number" x-model="adjustForm.quantity" step="0.01" />
                        </div>
                        <div class="form-group">
                            <label>Note (Optional)</label>
                            <input type="text" x-model="adjustForm.note" placeholder="Add a note..." />
                        </div>
                    </div>

                    <button type="submit" :disabled="loading">
                        <span x-show="!loading">Adjust Inventory</span>
                        <span x-show="loading" class="loading"></span>
                    </button>
                </form>
            </div>
        </div>

        <!-- Locations Tab -->
        <div x-show="activeTab === 'locations'" x-cloak x-transition>
            <div class="card">
                <div class="flex" style="justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <h2 style="margin: 0;">Locations</h2>
                    <button class="btn-secondary btn-small" @click="showAddLocationForm = !showAddLocationForm">
                        <span x-text="showAddLocationForm ? 'Cancel' : '+ Add Location'"></span>
                    </button>
                </div>

                <!-- Add Location Form -->
                <div x-show="showAddLocationForm" x-cloak x-transition>
                    <form @submit.prevent="addLocation" style="margin-bottom: 2rem; padding: 1.5rem; background: rgba(0,0,0,0.3); border-radius: 1rem;">
                        <div class="grid-2">
                            <div class="form-group">
                                <label>Location Name</label>
                                <input type="text" x-model="newLocation.name" placeholder="e.g., Warehouse A - Shelf 1" required />
                            </div>
                            <div class="form-group">
                                <label>Barcode (Optional)</label>
                                <input type="text" x-model="newLocation.barcode" placeholder="Scan or enter barcode" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Usage Type</label>
                            <select x-model="newLocation.usage">
                                <option value="internal">Internal</option>
                                <option value="view">View</option>
                                <option value="supplier">Supplier</option>
                                <option value="customer">Customer</option>
                                <option value="inventory">Inventory</option>
                                <option value="production">Production</option>
                                <option value="transit">Transit</option>
                            </select>
                        </div>
                        <button type="submit" :disabled="loading">
                            <span x-show="!loading">Create Location</span>
                            <span x-show="loading" class="loading"></span>
                        </button>
                    </form>
                </div>

                <!-- Search -->
                <div class="form-group">
                    <input
                        type="text"
                        x-model="locationSearchQuery"
                        @input="loadLocations()"
                        placeholder="Search locations..."
                    />
                </div>

                <!-- Locations Table -->
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Barcode</th>
                            <th>Usage</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="location in locations" :key="location.id">
                            <tr>
                                <td x-text="location.complete_name || location.name"></td>
                                <td x-text="location.barcode || '-'"></td>
                                <td x-text="location.usage"></td>
                                <td>
                                    <button class="btn-secondary btn-small" @click="viewLocationStock(location.id)">
                                        View Stock
                                    </button>
                                    <button class="btn-danger btn-small" @click="deleteLocation(location.id)" :disabled="loading">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        </template>
                        <tr x-show="locations.length === 0">
                            <td colspan="4" class="text-center" style="color: var(--text-dim); padding: 2rem;">
                                No locations found
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Stock View Tab -->
        <div x-show="activeTab === 'stock'" x-cloak x-transition>
            <div class="card">
                <h2>Stock Overview</h2>

                <!-- Stock Table -->
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Location</th>
                            <th>Quantity</th>
                            <th>Reserved</th>
                            <th>Available</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="item in stockList" :key="item.id">
                            <tr>
                                <td x-text="item.product_id ? item.product_id[1] : 'N/A'"></td>
                                <td x-text="item.location_id ? item.location_id[1] : 'N/A'"></td>
                                <td x-text="item.quantity"></td>
                                <td x-text="item.reserved_quantity || 0"></td>
                                <td x-text="item.quantity - (item.reserved_quantity || 0)"></td>
                            </tr>
                        </template>
                        <tr x-show="stockList.length === 0">
                            <td colspan="5" class="text-center" style="color: var(--text-dim); padding: 2rem;">
                                No stock data available. Click "Stock View" tab to load.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/background.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
