<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wodoo - Inventory Location Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        [x-cloak] { display: none !important; }
        .scanner-input { font-family: monospace; }
    </style>
</head>
<body class="bg-gray-100" x-data="app()" x-init="init()">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-warehouse text-3xl"></i>
                    <div>
                        <h1 class="text-2xl font-bold">Wodoo</h1>
                        <p class="text-sm text-blue-200">Inventory Location Manager</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div x-show="connectionStatus" class="flex items-center space-x-2">
                        <span class="w-2 h-2 rounded-full" :class="connected ? 'bg-green-400' : 'bg-red-400'"></span>
                        <span class="text-sm" x-text="connected ? 'Connected' : 'Disconnected'"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <!-- Action Tabs -->
        <div class="bg-white rounded-lg shadow mb-6">
            <div class="flex border-b">
                <button @click="activeTab = 'move'"
                        :class="activeTab === 'move' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-600'"
                        class="flex-1 px-4 py-3 font-medium focus:outline-none hover:bg-gray-50">
                    <i class="fas fa-exchange-alt mr-2"></i>Move Products
                </button>
                <button @click="activeTab = 'adjust'"
                        :class="activeTab === 'adjust' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-600'"
                        class="flex-1 px-4 py-3 font-medium focus:outline-none hover:bg-gray-50">
                    <i class="fas fa-edit mr-2"></i>Adjust Inventory
                </button>
                <button @click="activeTab = 'locations'"
                        :class="activeTab === 'locations' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-600'"
                        class="flex-1 px-4 py-3 font-medium focus:outline-none hover:bg-gray-50">
                    <i class="fas fa-map-marker-alt mr-2"></i>Locations
                </button>
                <button @click="activeTab = 'stock'"
                        :class="activeTab === 'stock' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-600'"
                        class="flex-1 px-4 py-3 font-medium focus:outline-none hover:bg-gray-50">
                    <i class="fas fa-boxes mr-2"></i>Stock View
                </button>
            </div>

            <!-- Move Products Tab -->
            <div x-show="activeTab === 'move'" x-cloak class="p-6">
                <h2 class="text-xl font-bold mb-4">Move Products Between Locations</h2>
                <form @submit.prevent="moveProduct()" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Product Selection -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Product (Scan or Search)</label>
                            <input type="text"
                                   x-model="moveForm.productSearch"
                                   @input="searchProducts($event.target.value)"
                                   @keyup.enter="selectFirstProduct()"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md scanner-input"
                                   placeholder="Scan barcode or type to search">
                            <div x-show="productResults.length > 0" class="mt-2 border rounded-md max-h-48 overflow-y-auto">
                                <template x-for="product in productResults" :key="product.id">
                                    <div @click="selectProduct(product)"
                                         class="px-3 py-2 hover:bg-blue-50 cursor-pointer border-b last:border-b-0">
                                        <div class="font-medium" x-text="product.name"></div>
                                        <div class="text-sm text-gray-600" x-text="product.default_code || 'No code'"></div>
                                    </div>
                                </template>
                            </div>
                            <div x-show="moveForm.productId" class="mt-2 bg-green-50 border border-green-200 rounded p-2">
                                <span class="text-sm font-medium text-green-700">Selected: </span>
                                <span class="text-sm" x-text="moveForm.productName"></span>
                            </div>
                        </div>

                        <!-- Quantity -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Quantity</label>
                            <input type="number"
                                   x-model="moveForm.quantity"
                                   min="0.01"
                                   step="0.01"
                                   required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md"
                                   placeholder="Enter quantity">
                        </div>

                        <!-- From Location -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">From Location (Scan or Search)</label>
                            <input type="text"
                                   x-model="moveForm.fromLocationSearch"
                                   @input="searchLocations($event.target.value, 'from')"
                                   @keyup.enter="selectFirstLocation('from')"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md scanner-input"
                                   placeholder="Scan barcode or type to search">
                            <div x-show="fromLocationResults.length > 0" class="mt-2 border rounded-md max-h-48 overflow-y-auto">
                                <template x-for="location in fromLocationResults" :key="location.id">
                                    <div @click="selectLocation(location, 'from')"
                                         class="px-3 py-2 hover:bg-blue-50 cursor-pointer border-b last:border-b-0">
                                        <div class="font-medium" x-text="location.complete_name || location.name"></div>
                                        <div class="text-sm text-gray-600" x-text="location.barcode || 'No barcode'"></div>
                                    </div>
                                </template>
                            </div>
                            <div x-show="moveForm.fromLocationId" class="mt-2 bg-green-50 border border-green-200 rounded p-2">
                                <span class="text-sm font-medium text-green-700">Selected: </span>
                                <span class="text-sm" x-text="moveForm.fromLocationName"></span>
                            </div>
                        </div>

                        <!-- To Location -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">To Location (Scan or Search)</label>
                            <input type="text"
                                   x-model="moveForm.toLocationSearch"
                                   @input="searchLocations($event.target.value, 'to')"
                                   @keyup.enter="selectFirstLocation('to')"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md scanner-input"
                                   placeholder="Scan barcode or type to search">
                            <div x-show="toLocationResults.length > 0" class="mt-2 border rounded-md max-h-48 overflow-y-auto">
                                <template x-for="location in toLocationResults" :key="location.id">
                                    <div @click="selectLocation(location, 'to')"
                                         class="px-3 py-2 hover:bg-blue-50 cursor-pointer border-b last:border-b-0">
                                        <div class="font-medium" x-text="location.complete_name || location.name"></div>
                                        <div class="text-sm text-gray-600" x-text="location.barcode || 'No barcode'"></div>
                                    </div>
                                </template>
                            </div>
                            <div x-show="moveForm.toLocationId" class="mt-2 bg-green-50 border border-green-200 rounded p-2">
                                <span class="text-sm font-medium text-green-700">Selected: </span>
                                <span class="text-sm" x-text="moveForm.toLocationName"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Note -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Note (Optional)</label>
                        <textarea x-model="moveForm.note"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md"
                                  rows="2"
                                  placeholder="Optional note"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex space-x-4">
                        <button type="submit"
                                :disabled="loading || !moveForm.productId || !moveForm.fromLocationId || !moveForm.toLocationId"
                                class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed">
                            <i class="fas fa-exchange-alt mr-2"></i>
                            <span x-text="loading ? 'Moving...' : 'Move Product'"></span>
                        </button>
                        <button type="button" @click="resetMoveForm()" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-md hover:bg-gray-300">
                            <i class="fas fa-redo mr-2"></i>Reset
                        </button>
                    </div>
                </form>
            </div>

            <!-- Adjust Inventory Tab -->
            <div x-show="activeTab === 'adjust'" x-cloak class="p-6">
                <h2 class="text-xl font-bold mb-4">Adjust Inventory (Add/Remove)</h2>
                <form @submit.prevent="adjustInventory()" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Product Selection -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Product (Scan or Search)</label>
                            <input type="text"
                                   x-model="adjustForm.productSearch"
                                   @input="searchProducts($event.target.value, true)"
                                   @keyup.enter="selectFirstProduct(true)"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md scanner-input"
                                   placeholder="Scan barcode or type to search">
                            <div x-show="adjustProductResults.length > 0" class="mt-2 border rounded-md max-h-48 overflow-y-auto">
                                <template x-for="product in adjustProductResults" :key="product.id">
                                    <div @click="selectProduct(product, true)"
                                         class="px-3 py-2 hover:bg-blue-50 cursor-pointer border-b last:border-b-0">
                                        <div class="font-medium" x-text="product.name"></div>
                                        <div class="text-sm text-gray-600" x-text="product.default_code || 'No code'"></div>
                                    </div>
                                </template>
                            </div>
                            <div x-show="adjustForm.productId" class="mt-2 bg-green-50 border border-green-200 rounded p-2">
                                <span class="text-sm font-medium text-green-700">Selected: </span>
                                <span class="text-sm" x-text="adjustForm.productName"></span>
                            </div>
                        </div>

                        <!-- Location -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Location (Scan or Search)</label>
                            <input type="text"
                                   x-model="adjustForm.locationSearch"
                                   @input="searchLocations($event.target.value, 'adjust')"
                                   @keyup.enter="selectFirstLocation('adjust')"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md scanner-input"
                                   placeholder="Scan barcode or type to search">
                            <div x-show="adjustLocationResults.length > 0" class="mt-2 border rounded-md max-h-48 overflow-y-auto">
                                <template x-for="location in adjustLocationResults" :key="location.id">
                                    <div @click="selectLocation(location, 'adjust')"
                                         class="px-3 py-2 hover:bg-blue-50 cursor-pointer border-b last:border-b-0">
                                        <div class="font-medium" x-text="location.complete_name || location.name"></div>
                                        <div class="text-sm text-gray-600" x-text="location.barcode || 'No barcode'"></div>
                                    </div>
                                </template>
                            </div>
                            <div x-show="adjustForm.locationId" class="mt-2 bg-green-50 border border-green-200 rounded p-2">
                                <span class="text-sm font-medium text-green-700">Selected: </span>
                                <span class="text-sm" x-text="adjustForm.locationName"></span>
                            </div>
                        </div>

                        <!-- Quantity -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Quantity (+ to add, - to remove)</label>
                            <input type="number"
                                   x-model="adjustForm.quantity"
                                   step="0.01"
                                   required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md"
                                   placeholder="Enter quantity (positive or negative)">
                        </div>

                        <!-- Note -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Note (Optional)</label>
                            <textarea x-model="adjustForm.note"
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md"
                                      rows="2"
                                      placeholder="Optional note"></textarea>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex space-x-4">
                        <button type="submit"
                                :disabled="loading || !adjustForm.productId || !adjustForm.locationId"
                                class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed">
                            <i class="fas fa-edit mr-2"></i>
                            <span x-text="loading ? 'Adjusting...' : 'Adjust Inventory'"></span>
                        </button>
                        <button type="button" @click="resetAdjustForm()" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-md hover:bg-gray-300">
                            <i class="fas fa-redo mr-2"></i>Reset
                        </button>
                    </div>
                </form>
            </div>

            <!-- Locations Tab -->
            <div x-show="activeTab === 'locations'" x-cloak class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Location Management</h2>
                    <button @click="showAddLocationForm = !showAddLocationForm"
                            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                        <i class="fas fa-plus mr-2"></i>Add Location
                    </button>
                </div>

                <!-- Add Location Form -->
                <div x-show="showAddLocationForm" x-cloak class="bg-gray-50 border rounded-lg p-4 mb-4">
                    <h3 class="font-bold mb-3">New Location</h3>
                    <form @submit.prevent="addLocation()" class="space-y-3">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                            <input type="text" x-model="newLocation.name" required
                                   class="px-3 py-2 border border-gray-300 rounded-md"
                                   placeholder="Location Name">
                            <input type="text" x-model="newLocation.barcode"
                                   class="px-3 py-2 border border-gray-300 rounded-md"
                                   placeholder="Barcode (Optional)">
                            <select x-model="newLocation.usage" class="px-3 py-2 border border-gray-300 rounded-md">
                                <option value="internal">Internal</option>
                                <option value="view">View</option>
                            </select>
                        </div>
                        <div class="flex space-x-2">
                            <button type="submit" :disabled="loading"
                                    class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 disabled:bg-gray-400">
                                <i class="fas fa-save mr-2"></i>Save Location
                            </button>
                            <button type="button" @click="showAddLocationForm = false"
                                    class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Locations List -->
                <div class="mb-4">
                    <input type="text"
                           x-model="locationSearchQuery"
                           @input="loadLocations()"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md"
                           placeholder="Search locations...">
                </div>
                <div class="border rounded-lg overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Barcode</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Type</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="location in locations" :key="location.id">
                                <tr>
                                    <td class="px-4 py-3 text-sm" x-text="location.complete_name || location.name"></td>
                                    <td class="px-4 py-3 text-sm" x-text="location.barcode || '-'"></td>
                                    <td class="px-4 py-3 text-sm" x-text="location.usage || 'internal'"></td>
                                    <td class="px-4 py-3 text-sm">
                                        <button @click="viewLocationStock(location.id)"
                                                class="text-blue-600 hover:text-blue-800 mr-3">
                                            <i class="fas fa-eye"></i> View Stock
                                        </button>
                                        <button @click="deleteLocation(location.id)"
                                                class="text-red-600 hover:text-red-800">
                                            <i class="fas fa-trash"></i> Delete
                                        </button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Stock View Tab -->
            <div x-show="activeTab === 'stock'" x-cloak class="p-6">
                <h2 class="text-xl font-bold mb-4">Stock Overview</h2>
                <div class="mb-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text"
                           x-model="stockFilters.productSearch"
                           @input="loadStock()"
                           class="px-3 py-2 border border-gray-300 rounded-md"
                           placeholder="Filter by product...">
                    <input type="text"
                           x-model="stockFilters.locationSearch"
                           @input="loadStock()"
                           class="px-3 py-2 border border-gray-300 rounded-md"
                           placeholder="Filter by location...">
                </div>
                <div class="border rounded-lg overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Product</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Location</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Quantity</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Reserved</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="stock in stockList" :key="stock.id">
                                <tr>
                                    <td class="px-4 py-3 text-sm" x-text="stock.product_id[1]"></td>
                                    <td class="px-4 py-3 text-sm" x-text="stock.location_id[1]"></td>
                                    <td class="px-4 py-3 text-sm font-semibold" x-text="stock.quantity"></td>
                                    <td class="px-4 py-3 text-sm text-orange-600" x-text="stock.reserved_quantity || 0"></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div x-show="message"
             x-cloak
             :class="messageType === 'success' ? 'bg-green-100 border-green-400 text-green-700' : 'bg-red-100 border-red-400 text-red-700'"
             class="border px-4 py-3 rounded relative mb-4"
             role="alert">
            <span x-text="message"></span>
            <button @click="message = ''" class="absolute top-0 right-0 px-4 py-3">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
